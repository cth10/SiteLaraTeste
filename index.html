<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Lara Patrícia - Psicóloga</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <!-- Treinamentos Section -->
    <div class="grid-item">
        <img src="images/s.webp" alt="Treinamentos">
        <div class="text-overlay">
            <h2>Treinamentos</h2>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLScx6pmEBrXR3qFHEkuDlAxFqBVQRbi1sP67hLnKOhPa1QUv8A/viewform?pli=1" target="_blank" rel="noopener">Clique aqui</a>
        </div>
    </div>

    <!-- Coffee/Relaxation Image -->
    <div class="grid-item">
        <img src="images/coffee-cup.jpg" alt="Relaxamento">
    </div>

    <!-- Logo and Name Section -->
    <div class="grid-item logo-section">
        <img src="images/logo-lara-patricia.jpg" alt="Logo Lara Patrícia">
    </div>

    <!-- Psychologist Photo Section -->
    <div class="grid-item">
        <img src="images/lara-patricia.jpg" alt="Lara Patrícia">
        <div class="text-overlay">
            <h2>Site</h2>
            <a href="https://www.psicologalarapatricia.com.br/" target="_blank" rel="noopener">Clique aqui</a>
        </div>
        <div class="info-overlay">
            <p>Psicóloga</p>
            <p>@psi.Lara.pwa</p>
        </div>
    </div>

    <!-- Therapy Section -->
    <div class="grid-item">
        <img src="images/hand-umbrella.jpg" alt="Terapia">
        <div class="text-overlay">
            <h2>Terapia</h2>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLScx6pmEBrXR3qFHEkuDlAxFqBVQRbi1sP67hLnKOhPa1QUv8A/viewform?" target="_blank" rel="noopener">Clique aqui</a>
        </div>
    </div>

    <!-- Texture Image -->
    <div class="grid-item">
        <img src="images/sand-texture.jpg" alt="Textura">
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Garantir que as imagens sejam carregadas com qualidade
        const images = document.querySelectorAll('.grid-item img');
        
        images.forEach(img => {
            img.addEventListener('load', function() {
                this.style.visibility = 'visible';
            });
            
            // Verificar se a imagem já está no cache
            if (img.complete) {
                img.style.visibility = 'visible';
            } else {
                img.style.visibility = 'hidden';
            }
        });
        

        });
    
</script>
</body>
</html>
